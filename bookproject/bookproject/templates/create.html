{% extends 'base.html' %}
{% load crispy_forms_tags %}

{%block content %}
<div class="row justify-content-center">
    <form action="" method="POST" class="ms-5 col-lg-3 col-md-8 col-sm-12 mt-4 bg-info shadow rounded-3">
        {% csrf_token %}
        <div class="mt-3">{{order.title|as_crispy_field}}</div>
        <div>{{order.author|as_crispy_field}}</div>
        <div>{{order.price|as_crispy_field}}</div>
        <div>{{order.pages|as_crispy_field}}</div>
        <div class="row justify-content-around mt-3 mb-3">
            <button class="col-4 btn btn-outline-dark ms-0 me-2" type="submit">SUBMIT</button>
            <button class="col-3 btn btn-outline-danger" type="reset">RESET</button>
        </div>
    </form>
</div>
{%endblock content%}
