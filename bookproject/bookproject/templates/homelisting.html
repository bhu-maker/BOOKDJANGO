{% extends 'base.html'%}
 {% block content%} 
  <div class="table-responsive-md">
      <table class="table  table-striped table-hover p-5 col-lg-10 col-md-8 col-sm-12 ms-5 mt-5 shadow rounded-3">
          <thead class="bg-info text-light">
              <tr>
              <th>TITILE</th><th>AUTHOR</th>
               <th>PRICE</th><th>PAGE-COUNT</th>
               <th>ACTION</th>
            </tr>
          </thead>
          <tbody class="bg-warning text-light">
             {%if key%} 
              {% for row in key%}
              <tr>
                  <td><a href="/home/read/{{row.id}}" ><i class="bi bi-eyeglasses"></i></a>{{row.title}}</td>
                  <td>{{row.author}}</td>
                  <td>{{row.price}}</td>
                  <td>{{row.pages}}</td>
                  <td>
                      <a href="/home/up/{{row.id}}" class="btn btn-outline-success col-3"><i class="bi bi-pencil-fill"></i></a>
                      <a href="/home/del/{{row.id}}" class="btn btn-outline-danger col-3"><i class="bi bi-trash2-fill"></i></a>
                  </td>

              </tr>
              {%endfor%}
              {%endif%}
          </tbody>

      </table>

  </div>

  

 {% endblock content%}
